<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./register.css">

<body>

        <div id="navbar">

                        </div>
                    </div>
                    <div id="search">
                        <div id="inner_search">
                            <div id="icon">
                                <i class="fa-solid fa-magnifying-glass fa-xl" style="color:rgb(179,179,195)"></i>
                            </div>
                            <div id="sbox">
                                <input type="text" placeholder="Try Saree,Kurti or search by product code">
                            </div>
                        </div>
                    </div>
                    <div id="profile">
                        <div id="app">
                            <div>
                                <i class="fa-solid fa-mobile-screen" style="color:rgb(179,179,195)"></i>
                            </div>
                            <div>
                                <p><small>Downlod on App</small></p>
                            </div>
                        </div>
                        <div id="supplier">
                            <p><small>Become A Supplier</small></p>
                        </div>
                        <!-- <div id="pro">
                            <div>
                                <i class="fa-regular fa-user"></i>

                            <div>

                            </div>
                        </div> -->
                        <!-- <div id="cart">
                            <div>

                            <div>
                                <p>cart</p>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
        <div id="body">
            <div id="login">
                <div id="top">
                    <div>
                        <img src="https://images.meesho.com/images/marketing/1661417516766.webp"/>
                    </div>
                </div>
                <div id="bottom">
                    <h3>Login Or SignUp</h3>
                    <form>
                        <div id="name">
                            <span><small>Name | </small></span>
                            <input type="text"  />
                        </div>
                        <div id="number">
                            <span><small>Mob Number| </small></span>
                            <input type="number"  />
                        </div>
                        <div id="email">
                            <span><small>Email | </small></span>
                            <input type="email" placeholder="e.g.xyz@hskdh.com" />
                        </div>
                        <div id="password">
                            <span><small>Password | </small></span>
                            <input type="password" />
                        </div>
                        <div id="confirmpassword">
                            <span><small>Confirm Password | </small></span>
                            <input type="password" />
                        </div>
                    </form>
                    <p><small>By Continuing, I agree to the <b style="color:rgb(255,70,118)">Term Of Use</b> & <b
                                style="color:rgb(255,70,118)">Privacy</b></small></p>
                    <div id="continue">
                        <a href="./login.html"><button id="btn">Contine</button></a>
                    </div>
                    <p><small>Already have an account <a href="login.html"><b style="color:rgb(255,70,118)">Sign Up</b></a> </p>
                </div>
            </div>
        </div>
